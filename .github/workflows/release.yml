name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to release (e.g. v1.2.3)'
        required: true
        type: string

env:
  SOLUTION_FILE_PATH: ./msvc/QindieGL.sln

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-2022
    strategy:
      matrix:
        include:
          - name: QindieGL
            config: Release
            platform: Win32
            bin_name: Release
          - name: QindieGL_NoRemixMods
            config: ReleaseNoRemixMods
            platform: Win32
            bin_name: ReleaseNoRemixMods
          - name: QindieGL.x64
            config: Release
            platform: x64
            bin_name: Release.x64
          - name: QindieGL.x64_NoRemixMods
            config: ReleaseNoRemixMods
            platform: x64
            bin_name: ReleaseNoRemixMods.x64

    steps:
      - name: Normalize release tag
        shell: pwsh
        run: |
          $tagInput = '${{ inputs.tag }}'
          if ([string]::IsNullOrWhiteSpace($tagInput)) {
            $tag = '${{ github.ref_name }}'
          } else {
            $tag = $tagInput
            if (-not $tag.StartsWith('v')) {
              $tag = "v$tag"
            }
          }
          "RELEASE_TAG=$tag" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          ref: ${{ inputs.tag && format('refs/tags/{0}', env.RELEASE_TAG) || github.ref }}

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.1.3

      - name: Restore NuGet packages
        run: nuget restore ${{ env.SOLUTION_FILE_PATH }}

      - name: Build
        run: msbuild /m /p:Configuration=${{ matrix.config }} /p:Platform=${{ matrix.platform }} ${{ env.SOLUTION_FILE_PATH }}

      - name: Package release
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $packageRoot = Join-Path $env:RUNNER_TEMP ${{ matrix.name }}
          New-Item -ItemType Directory -Path $packageRoot -Force | Out-Null

          Copy-Item -Path "bin/${{ matrix.bin_name }}/opengl32.dll" -Destination $packageRoot
          Copy-Item -Path "msvc/QindieGL.ini" -Destination $packageRoot
          Copy-Item -Path "README.md" -Destination $packageRoot
          Copy-Item -Path "resources" -Destination (Join-Path $packageRoot 'resources') -Recurse

          $zipPath = Join-Path $env:RUNNER_TEMP "${{ matrix.name }}.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path (Join-Path $packageRoot '*') -DestinationPath $zipPath

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ runner.temp }}/${{ matrix.name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Normalize release tag
        shell: bash
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            tag="${{ inputs.tag }}"
            if [[ "$tag" != v* ]]; then
              tag="v${tag}"
            fi
          else
            tag="${{ github.ref_name }}"
          fi
          echo "RELEASE_TAG=$tag" >> "$GITHUB_ENV"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: |
            release-artifacts/**/*.zip
